
alias: Restart - Hassio
sequence:
  - delay: 00:01:00
  - service: automation.turn_on
    entity_id: all
  - service: automation.turn_off
    entity_id: 
      - automation.muziek_beneden_play_1
  - service: input_boolean.turn_off
    entity_id:
      - input_boolean.trigger_away
      - input_boolean.trigger_home
      - input_boolean.trigger_sleep
      - input_boolean.trigger_morning
  - service: input_boolean.turn_on
    entity_id: input_boolean.light_downstairs
  - service: script.turn_on
    entity_id: script.notify_hassio_restart
  - service_template: >
      {%- if states('group.bewoners') in ['home'] or states('group.bezoekers') in ['home'] -%}
        light.turn_on
      {%- else -%}
        light.turn_off
      {%- endif %}
    entity_id: light.hue_smart_plug_extra
