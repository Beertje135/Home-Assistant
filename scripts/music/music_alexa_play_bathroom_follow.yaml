
alias: Radio - Alexa Play Badkamer Follow Kitchen
sequence:
  - service: media_player.media_play
    data_template:
      entity_id: media_player.alexa_bathroom
      media_content_type: TUNEIN
      media_content_id: "{{ states.media_player.alexa_kitchen_1.attributes.media_title }}"
  - delay: 00:00:05
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.alexa_bathroom
      volume_level: >
        {% if (states.sensor.time.state) <= "08:30" and now().weekday() in (0,1,2,3,4) %}
          0.1
        {% elif ((states.sensor.time.state) <= "07:30") and now().weekday() in (5,6) %}
          0.1
        {% else %}
          0.2
        {% endif %}
