
alias: Beneden - Music - Stop
sequence:
  - service: media_player.turn_off
    entity_id:
      - media_player.alexa_downstairs
  - timeout: 00:02:00
    continue_on_timeout: false
    wait_template: >
          {%- if states('binary_sensor.hue_sensor_keuken_motion') in ['on'] -%}
            true
          {%- else -%}
            false
          {%- endif %}
  - service: script.turn_on
    entity_id:
      - script.radio_kitchen_on