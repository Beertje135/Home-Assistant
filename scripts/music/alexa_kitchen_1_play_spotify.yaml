
alias: Alexa Kitchen 1 - Play Spotify
sequence:
  - service: media_player.select_source
    data:
      entity_id: media_player.spotify_bert_verlinden
      source: Alexa Kitchen 1
  - service: media_player.media_play
    data:
      entity_id: media_player.spotify_bert_verlinden
  - delay: 00:00:05
  - service: script.turn_on
    entity_id:
      - script.radio_kitchen_volume
