
alias: Radio - Alexa play kitchen Spotify
sequence:
  - service: switch.turn_on
    entity_id: light.hue_keuken_smart_plug
  - service: media_player.select_source
    data:
      entity_id: media_player.spotify
      source: Alexa Kitchen 1
  - service: media_player.media_play
    data:
      entity_id: media_player.spotify
  - delay: 00:00:05
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.kitchen_alexa_1
      volume_level: >
        {% if (states.sensor.time.state) <= "08:30" and now().weekday() in (0,1,2,3,4) %}
          0.1
        {% elif ((states.sensor.time.state) <= "07:30") and now().weekday() in (5,6) %}
          0.1
        {% else %}
          0.3
        {% endif %}
