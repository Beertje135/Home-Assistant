
alias: Badkamer - Music - Play
sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if (states('sensor.time') <= "09:00") and (now().weekday() in (0,1,2,3,4)) -%}
          script.alexa_bathroom_play_mnm
        {%- elif (states('sensor.time') <= "07:30") and (now().weekday() in (5,6)) -%}
          script.alexa_bathroom_play_mnm
        {%- else -%}
          script.alexa_bathroom_play_mnm
        {%- endif %}
