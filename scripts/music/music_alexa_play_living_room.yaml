
alias: Radio - Alexa play woonkamer
sequence:
  - service: media_player.play_media
    data_template:
      entity_id: media_player.livingroom_alexa
      media_content_type: TUNEIN
      media_content_id: >
        {% if ((states.sensor.time.state) <= "09:00") and now().weekday() in (0,1,2,3,4) %}
          VRT MNM
        {% elif ((states.sensor.time.state) <= "07:30") and now().weekday() in (5,6) %}
          VRT MNM
        {% else %}
          VRT MNM
        {% endif %}
  - delay: 00:00:05
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.livingroom_alexa
      volume_level: >
        {% if (states.sensor.time.state) <= "08:30" and now().weekday() in (0,1,2,3,4) %}
          1.0
        {% elif ((states.sensor.time.state) <= "07:30") and now().weekday() in (5,6) %}
          1.0
        {% else %}
          1.0
        {% endif %}
