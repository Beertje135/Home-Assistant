
alias: Notify - Als Bezoeker in huis - Ios Caro
sequence:
  - condition: template
    value_template: "{{ states('input_boolean.notify_caro') in ['on'] and states('person.caroline') not in ['home'] }}"
  - service: notify.ios_ios_iphone_caro
    data_template:
      message: >
        {% if states('group.bezoekers') == 'home' %}
          Bezoeker is aangekomen bij ons thuis.
        {% else %}
          Bezoeker is weer vertrokken.
        {% endif %}
