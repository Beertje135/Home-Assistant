
alias: Notify Alexa - Verwarming - Als buiten te warm of te koud
sequence:
  - condition: template
    value_template: "{{ states('group.bewoners') in ['home'] }}"
  - condition: template
    value_template: "{{ states('input_select.woning_status') not in ['Slapen'] }}"
  - wait_template: "{{ is_state('group.bewoners_router', 'home') }}"
    timeout: '00:05:00'
    continue_on_timeout: false
  - service: notify.alexa_media
    data_template:
      target:
        - media_player.kitchen_alexa_2
        - media_player.bathroom_alexa
      message: >
        {% if states('input_boolean.heating') == 'on' %}
          'It is getting cold outside... If you close the windows... I will turn up the heating.'
        {% else %}
          'It seems to be hot outside... I will turn down the heating'
        {% endif %}
      data:
        type: announce
        method: speak
