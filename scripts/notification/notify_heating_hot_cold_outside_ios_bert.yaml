
alias: Notify - Als buiten te warm of te koud - Ios Bert
sequence:
  - condition: template
    value_template: "{{ states('input_boolean.notify_bert') in ['on'] and states('person.bert') in ['home'] }}"
  - service: notify.ios_ios_iphone_bert
    data_template:
      message: >
        {% if states('input_boolean.heating') == 'on' %}
          Het is wat frisser buiten. Sluit jij de ramen dan zet ik de verwarming aan.
        {% else %}
          Het lijkt buiten voldoende warm te zijn, ik zet de verwarming uit.
        {% endif %}
