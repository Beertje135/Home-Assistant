
alias: Notify iOS Bert - Homekit - Restart
sequence:
  - condition: template
    value_template: "{{ states('input_boolean.notify_bert') in ['on'] }}"
  - service: notify.mobile_app_iphone_van_bert
    data_template:
      title: "HOMEKIT"
      message: Alle componenten gevonden. Ik start HomeKit opnieuw op.
      data:
        push:
          thread-id: "server"
