
alias: Notify Alexa - Bewoner Bert - Als thuis of weg
sequence:
  - condition: template
    value_template: "{{ states('person.bert') in ['home'] and states('input_select.woning_status') not in ['Juist Thuis', 'Slapen'] }}"
  - wait_template: "{{ states.device_tracker.router_iphone_bert.state == 'home' and states.device_tracker.router_iphone_bert.attributes.ap_mac == 'f0:9f:c2:d6:9e:72' }}"
    timeout: '00:07:00'
    continue_on_timeout: false
  - delay: '00:00:10'
  - service: notify.alexa_media
    data:
      target: media_player.kitchen_alexa_2
      message: 'Hello Master, Welcome Back Home.'
      data:
        type: announce
        method: speak
