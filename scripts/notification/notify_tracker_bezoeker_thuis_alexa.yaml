
alias: Notify - Als Bezoeker in huis - Alexa
sequence:
  - condition: template
    value_template: "{{ states('input_select.woning_status') not in ['Slapen'] }}"
  - wait_template: "{{ is_state('group.bewoners_router', 'home') }}"
    timeout: '00:05:00'
    continue_on_timeout: false
  - service: notify.alexa_media
    data_template:
      target:
        - media_player.alexa_bathroom
        - media_player.alexa_kitchen_2
      message: >
        {% if states('group.bezoekers') == 'home' and (states('person.bert') in ['home'] or states('person.caroline') in ['home']) %}
          'Just So You Know. A visitor just arrived at our house.'
        {% else %}
          ''
        {% endif %}
      data:
        type: announce
        method: speak
