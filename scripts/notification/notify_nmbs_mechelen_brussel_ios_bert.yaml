
alias: Notify NMBS - Mechelen-Brussel
sequence:
  - service: notify.ios_ios_iphone_bert
    data_template:
      title: "TREIN MECH-BRUS"
      message: >
        {% if state_attr('sensor.nmbs_2', 'platform_arriving') in ['12', '10', '8', '6', '4', '2'] %}
          spoor {{ states.sensor.nmbs_2.attributes.platform_departing }}, {{ states.sensor.nmbs_2.attributes.departure }},
          {{ states.sensor.nmbs_2.attributes.direction }} --> Rechts
        {% else %}
          spoor {{ states.sensor.nmbs_2.attributes.platform_departing }}, {{ states.sensor.nmbs_2.attributes.departure }},
          {{ states.sensor.nmbs_2.attributes.direction }} --> Links
        {% endif %}
      data:
        push:
          thread-id: "trein"
