
alias: Notify iOS Caro - Verwarming - Als buiten te warm of te koud
sequence:
  - condition: template
    value_template: "{{ states('input_boolean.notify_caro') in ['on'] and states('person.caroline') in ['home'] }}"
  - service: notify.mobile_app_iphone_van_caro
    data_template:
      title: "VERWARMING"
      message: >
        {% if states('input_boolean.heating') == 'on' %}
          Het is wat frisser buiten. Sluit jij de ramen dan zet ik de verwarming aan.
        {% else %}
          Het lijkt buiten voldoende warm te zijn, ik zet de verwarming uit.
        {% endif %}
      data:
        push:
          thread-id: "huis"
