
alias: Notify NMBS - Brussel-Mechelen
sequence:
  - service: notify.ios_ios_iphone_bert
    data_template:
      title: "TREIN BRUS-MECH"
      message: >
        {% if state_attr('sensor.nmbs_4', 'platform_arriving') in ['1', '3', '5', '10', '8'] %}
          spoor {{ states.sensor.nmbs_4.attributes.platform_departing }}, {{ states.sensor.nmbs_4.attributes.departure }}.
          {{ states.sensor.nmbs_4.attributes.direction }} --> Links
        {% else %}
          spoor {{ states.sensor.nmbs_4.attributes.platform_departing }}, {{ states.sensor.nmbs_4.attributes.departure }}.
          {{ states.sensor.nmbs_4.attributes.direction }} --> Rechts
        {% endif %}
      data:
        push:
          thread-id: "trein"
