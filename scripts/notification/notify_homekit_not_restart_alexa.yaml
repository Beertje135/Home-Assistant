
alias: Notify Geen Restart van Homekit - Alexa
sequence:
  - condition: template
    value_template: "{{ states('group.bewoners_router') in ['home'] }}"
  - condition: template
    value_template: "{{ states('input_select.woning_status') not in ['Slapen'] }}"
  - service: notify.alexa_media
    data:
      target:
        - media_player.kitchen_alexa_2
        - media_player.bathroom_alexa
      message: 'Some systems are not operational, I will not restart Homekit'
      data:
        type: announce
        method: speak
