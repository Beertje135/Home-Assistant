
alias: Licht - Hue - Woonkamer - Aan
sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {% if states('input_select.woning_status') in ['Slapen'] %}
          script.light_hue_living_on_night
        {% elif states('input_boolean.plex_livingroom') in ['on'] %}
          script.light_hue_living_on_standby
        {% elif states('input_select.harmony_hub') in ['Tv Decoder','Web OS','Apple Tv'] %}
          script.light_hue_living_on_dimmed
        {% elif states('light.hue_woonkamer') in ['on'] %}
          script.light_hue_living_on_normal
        {% elif states('light.hue_woonkamer') in ['off'] %}
          script.light_hue_living_on_normal
        {% else %}
          script.empty
        {% endif %}
