
alias: Licht - All - Keuken - Aan - Standby
sequence:
  - condition: numeric_state
    entity_id: sensor.keuken_sensor_light_level
    below: !secret lux_kitchen_low
  - service: light.turn_on
    entity_id:
      - light.milight_kitchen
    data:
      hs_color: [195.059,100]
      brightness: 200
