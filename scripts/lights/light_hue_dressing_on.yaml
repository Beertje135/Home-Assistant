
alias: Licht - Hue - Dressing - Aan
sequence:
  - condition: numeric_state
    entity_id: sensor.dressing_sensor_light_level
    below: !secret lux_dressing_low
  - service: script.turn_on
    data_template:
      entity_id: >
        {% if states('input_select.woning_status') not in ['Slapen'] and (states.sensor.time.state >= '22:00' or states.sensor.time.state <= '06:20') %}
          script.light_hue_dressing_on_dimmed
        {% elif states('input_select.woning_status') in ['Slapen'] and (states.sensor.time.state >= '05:00' or states.sensor.time.state <= '23:30') %}
          script.light_hue_dressing_on_dimmed
        {% elif states('input_select.woning_status') in ['Slapen'] and (states.sensor.time.state <= '05:00' or states.sensor.time.state >= '23:30') %}
          script.light_hue_dressing_on_night
        {% else %}
          script.light_hue_dressing_on_normal
        {% endif %}
