
alias: Licht - Milight - Badkamer - Aan
sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {% if states('input_select.woning_status') not in ['Slapen'] and (states('sensor.time') >= '22:00' or states('sensor.time') <= '06:00') %}
          script.light_bathroom_milight_on_dimmed
        {% elif states('input_select.woning_status') in ['Slapen'] and (states('sensor.time') >= '05:00' or states('sensor.time') <= '23:30') %}
          script.light_bathroom_milight_on_dimmed
        {% elif states('input_select.woning_status') in ['Slapen'] and (states('sensor.time') <= '05:00' or states('sensor.time') >= '23:30') %}
          script.light_bathroom_milight_on_night
        {% elif states('input_select.woning_status') in ['Juist Wakker'] %}
          script.light_bathroom_milight_on_dimmed
        {% else %}
          script.light_bathroom_milight_on_normal
        {% endif %}
