
alias: Licht - Hue - Woonkamer - Aan - Spacewalker
sequence:
  - condition: template
    value_template: "{{ states('input_boolean.media_livingroom') in ['off'] }}"
  - condition: template
    value_template: "{{ states('input_select.woning_status') not in ['Slapen'] }}"
  - condition: template
    value_template: "{{ states('light.hue_smart_plug_woonkamer_two') in ['off'] }}"
  - service: light.turn_on
    entity_id:
      - light.hue_smart_plug_woonkamer_two
