
alias: Licht - Milight - Keuken - Aan
sequence:
  - condition: numeric_state
    entity_id: sensor.keuken_sensor_light_level
    below: !secret lux_kitchen_low
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('input_select.woning_status') in ['Slapen'] -%}
          script.light_kitchen_milight_on_night
        {%- elif states('input_boolean.light_downstairs') in ['off'] -%}
          script.light_kitchen_milight_on_standby
        {%- elif states('group.bezoekers') in ['not_home'] and (states.sensor.time.state <= '06:20' or states.sensor.time.state >= '23:00') -%}
          script.light_kitchen_milight_on_dimmed
        {%- else -%}
          script.light_kitchen_milight_on_normal
        {%- endif %}
