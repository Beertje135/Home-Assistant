
alias: Hue Smart Plug - Veranda - Aan
sequence:
  - condition: template
    value_template: "{{ states('input_select.woning_status') not in ['Slapen'] }}"
  - condition: template
    value_template: "{{ states('light.hue_smart_plug_veranda') in ['off'] }}"
  - service: light.turn_on
    entity_id:
      - light.hue_smart_plug_veranda
      - light.hue_smart_plug_extra