
alias: Licht - Hue - Dressing - Aan - Night
sequence:
  - condition: numeric_state
    entity_id: sensor.dressing_sensor_light_level
    below: !secret lux_dressing_low
  - service: light.turn_off
    entity_id:
      - light.hue_dressing_one
      - light.hue_dressing_three
  - service: light.turn_on
    entity_id:
      - light.hue_dressing_two
    data:
      hs_color: [0,100]
      brightness: 50
