
alias: Hue Light - Veranda - Aan
sequence:
  - service: light.turn_on
    entity_id: light.hue_light_veranda
    data_template:
      color_temp: 370
      brightness: >
        {% if states('input_boolean.media_livingroom') in ['on'] %}
          25
        {% elif states('input_boolean.media_kitchen') in ['on'] %}
          25
        {% elif states('input_select.harmony_hub') in ['Tv Decoder','Web OS','Apple Tv'] %}
          100
        {% else %}
          255
        {% endif %}
