
alias: Licht - Hue - Elmo - Aan
sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('input_select.woning_status') not in ['Op Vakantie', 'Juisst Weg', 'Weg'] and (states('sensor.time') >= '19:59' or states('sensor.time') < '06:29') -%}
          script.light_elmo_hue_on_night
        {%- elif states('input_select.woning_status') not in ['Op Vakantie', 'Juisst Weg', 'Weg'] and (states('sensor.time') >= '06:29' or states('sensor.time') <= '07:01') -%}
          script.light_elmo_hue_on_standby
        {%- else -%}
          script.light_elmo_hue_on_normal
        {%- endif %}
