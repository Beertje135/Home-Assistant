
alias: Licht - Milight - Woonkamer - Aan - TV
sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('input_select.woning_status') in ['Slapen'] -%}
          script.light_milight_living_on_tv_night
        {%- elif states('input_boolean.plex_livingroom') in ['on'] -%}
          script.light_milight_living_on_tv_standby
        {%- elif states('input_select.harmony_hub') in ['Powered Off', 'Alexa'] -%}
          script.light_milight_living_off_tv
        {%- else -%}
          script.light_milight_living_on_tv_normal
        {%- endif %}
