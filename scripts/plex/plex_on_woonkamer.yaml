
alias: Plex - Aan - Woonkamer
sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_woonkamer') in ['on'] -%}
          script.light_hue_living_on
        {%- else -%}
          script.empty
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.milight_woonkamer_bridge') in ['on'] -%}
          script.light_milight_living_on_tv
        {%- else -%}
          script.empty
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_veranda') in ['on'] -%}
          script.light_hue_veranda_on
        {%- else -%}
          script.empty
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_woonkamer_smart_plug_two') in ['on'] -%}
          script.light_hue_living_off_spacewalker
        {%- else -%}
          script.empty
        {%- endif %}
