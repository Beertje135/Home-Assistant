
alias: Plex - Aan - Woonkamer
sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_woonkamer') in ['on'] -%}
          script.light_living_room_hue_on
        {%- else -%}
          script.empty
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.milight_woonkamer_bridge') in ['on'] -%}
          script.light_living_room_milight_tv_on
        {%- else -%}
          script.empty
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_veranda') in ['on'] -%}
          script.light_veranda_hue_on
        {%- else -%}
          script.empty
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_woonkamer_smart_plug_two') in ['on'] -%}
          script.light_living_room_hue_spacewalker_off
        {%- else -%}
          script.empty
        {%- endif %}
