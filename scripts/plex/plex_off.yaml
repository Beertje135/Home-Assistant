
alias: Plex - Uit
sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_woonkamer') in ['on'] -%}
          script.light_hue_living_on
        {%- else -%}
          script.empty
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.milight_woonkamer_bridge') in ['on'] -%}
          script.light_milight_living_on_tv
        {%- else -%}
          script.empty
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_veranda') in ['on'] -%}
          script.light_hue_veranda_on
        {%- else -%}
          script.empty
        {%- endif %}
  - condition: numeric_state
    entity_id: sensor.living_sensor_light_level
    below: !secret lux_livingroom_very_low
  - condition: state
    entity_id: input_boolean.light_downstairs
    state: 'on'
  - service: script.turn_on
    entity_id: script.light_hue_living_on_spacewalker
