
alias: Plex - Uit - Keuken
sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.milight_keuken_bridge') in ['on'] -%}
          script.light_kitchen_milight_tv_on
        {%- else -%}
          script.empty
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_light_veranda') in ['on'] -%}
          script.light_veranda_hue_on
        {%- else -%}
          script.empty
        {%- endif %}
