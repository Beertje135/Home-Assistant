
alias: Plex - Uit - Keuken
sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.milight_keuken_bridge') in ['on'] -%}
          script.milight_bridge_one_on
        {%- else -%}
          script.empty
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_light_veranda') in ['on'] -%}
          script.hue_light_veranda_on
        {%- else -%}
          script.empty
        {%- endif %}
