
alias: Plex - Uit - Keuken
sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.milight_keuken_bridge') in ['on'] -%}
          script.light_milight_kitchen_on_tv
        {%- else -%}
          script.empty
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_veranda') in ['on'] -%}
          script.light_hue_veranda_on
        {%- else -%}
          script.empty
        {%- endif %}
