
alias: Plex - Aan
sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_woonkamer') in ['on'] -%}
          script.light_hue_living_on
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.milight_bridge_living_room') in ['on'] -%}
          script.light_milight_living_on_tv
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('light.hue_veranda') in ['on'] -%}
          script.light_hue_veranda_on
        {%- endif %}
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('switch.smappee_extra_plug') in ['on'] -%}
          script.light_smappee_living_off_spacewalker
        {%- endif %}
