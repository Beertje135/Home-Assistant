
alias: Evohome - Zone - Badkamer - Reset
sequence:
    #Only if Bathroom is NOT set to Auto
  - condition: template
    value_template: "{{ (state_attr('climate.badkamer', 'preset_mode') != 'none' ) }}"
  - service: climate.set_preset_mode
    data:
      entity_id: climate.badkamer
      preset_mode: none

