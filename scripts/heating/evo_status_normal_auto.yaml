
alias: Evohome - Status - Normal Auto
sequence:
    #Only if Evohome is NOT set to Auto
  - condition: template
    value_template: "{{ (state_attr('climate.ons_huisje', 'preset_mode') != none ) }}"
  - service: climate.set_preset_mode
    data:
      entity_id: climate.ons_huisje
      preset_mode: Auto

