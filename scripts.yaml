        Reet', 'Hospital Middelheim'] %}\n  'No panic but Caroline is near {{ states('person.caroline')
        }}.\n{% elif states('person.caroline') in ['Checkpoint 1', 'Checkpoint 4']
        %}\n  'Mama is on her way home from work.'\n{% elif states('person.caroline')
        in ['Checkpoint 2', 'Checkpoint 3', 'Checkpoint 5'] %}\n  'Mama is almost
        home.'\n{% else %}\n  'Where is Mama'\n{% endif %}\n"
      data:
        type: announce
        method: speak
