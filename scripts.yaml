empty:
  alias: Empty
  sequence:
  - delay: 00:00:01
all_switch_off:
  alias: All - Switch - Uit
  sequence:
  - service: switch.turn_off
    entity_id: switch.hue_smart_plug_eetkamer
all_remote_off:
  alias: All - Remote - Uit
  sequence:
  - service: script.turn_on
    entity_id: script.harmony_hub_powered_off
  - condition: state
    entity_id: input_boolean.keep_computer_on
    state: 'off'
  - delay: 00:05:00
  - condition: state
    entity_id: input_boolean.keep_computer_on
    state: 'off'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.woning_status
      state: Juist Weg
    - condition: state
      entity_id: input_select.woning_status
      state: Weg
    - condition: state
      entity_id: input_select.woning_status
      state: Slapen
  - service: script.turn_on
    entity_id: script.computer_off
all_music_off:
  alias: All - Music - Stop
  sequence:
  - service: media_player.turn_off
    entity_id: media_player.alexa_bathroom, media_player.alexa_bathroom_show, media_player.alexa_livingroom_2,
      media_player.alexa_kitchen_amp, media_player.alexa_kitchen_1, media_player.alexa_kitchen_2,
      media_player.alexa_livingroom_1, media_player.alexa_everywhere, media_player.alexa_downstairs,
      media_player.alexa_garden
all_light_off:
  alias: All - Light - Uit
  sequence:
  - service: light.turn_off
    entity_id: light.hue_light_woonkamer, light.hue_light_kamer_elmo_one, light.hue_light_kamer_elmo_two,
      light.hue_light_veranda, light.milight_keuken_bridge, light.lightstrip_woonkamer_tv
  - service: switch.turn_off
    entity_id: switch.hue_smart_plug_veranda, switch.hue_smart_plug_woonkamer_one,
      switch.hue_smart_plug_woonkamer_two
all_all_off:
  alias: All - All - Uit
  sequence:
  - service: script.turn_on
    entity_id: script.all_light_off, script.all_music_off, script.all_remote_off,
      script.all_switch_off
dusty_on:
  alias: Dusty - Aan
  sequence:
  - condition: time
    after: input_datetime.dusty_start
    before: input_datetime.dusty_stop
  - condition: numeric_state
    entity_id: sensor.hue_sensor_keuken_light_level
    above: '10'
  - condition: state
    entity_id: vacuum.dusty
    state: docked
  - condition: state
    entity_id: input_boolean.vacuum_clean_today
    state: 'on'
  - service: vacuum.start
    data:
      entity_id: vacuum.dusty
  mode: single
dusty_off:
  alias: Dusty - Uit
  sequence:
  - condition: not
    conditions:
    - condition: state
      entity_id: vacuum.dusty
      state: docked
  - service: vacuum.return_to_base
    data:
      entity_id: vacuum.dusty
restart_hassio:
  alias: Restart - Hassio
  sequence:
  - delay: 00:01:00
  - service: input_boolean.turn_off
    entity_id: input_boolean.trigger_away, input_boolean.trigger_home, input_boolean.trigger_sleep,
      input_boolean.trigger_morning
  - service: input_boolean.turn_on
    entity_id: input_boolean.light_downstairs
  - service: script.turn_on
    entity_id: script.notify_hassio_restart
  - service: automation.turn_on
    entity_id: all
  mode: single
computer_off:
  alias: Computer - Uit
  sequence:
  - condition: state
    entity_id: input_boolean.keep_computer_on
    state: 'off'
  - service: hassio.addon_stdin
    data:
      addon: core_rpc_shutdown
      input: pc_bert_lan
computer_on:
  alias: Computer - Aan
  sequence:
  - condition: state
    entity_id: group.bewoners
    state: home
  - service: switch.turn_on
    entity_id: switch.wake_on_lan
harmony_hub_alexa:
  alias: Harmony Hub - Alexa
  sequence:
  - service: input_select.select_option
    entity_id: input_select.harmony_hub
    data:
      option: Alexa
harmony_hub_powered_off:
  alias: Harmony Hub - PowerOff
  sequence:
  - service: input_select.select_option
    entity_id: input_select.harmony_hub
    data:
      option: PowerOff
harmony_hub_tv_decoder:
  alias: Harmony Hub - TV Decoder
  sequence:
  - service: input_select.select_option
    entity_id: input_select.harmony_hub
    data:
      option: TV Decoder
harmony_hub_apple_tv:
  alias: Harmony Hub - Apple TV
  sequence:
  - service: input_select.select_option
    entity_id: input_select.harmony_hub
    data:
      option: Apple tv
remote_harmony_hub_apple_tv_pause:
  alias: Remote Harmony Hub - Apple TV - Pause
  sequence:
  - service: remote.send_command
    data:
      entity_id: remote.harmony_hub
      command: Pause
      device: Apple TV
remote_harmony_hub_belgacom_dvr_pause:
  alias: Remote Harmony Hub - Belgacom DVR - Pause
  sequence:
  - service: remote.send_command
    data:
      entity_id: remote.living_room
      command: Pause
      device: Belgacom DVR
remote_harmony_hub_lg_tv_pause:
  alias: Remote Harmony Hub - LG Tv - Pause
  sequence:
  - service: remote.send_command
    data:
      entity_id: remote.harmony_hub
      command: Pause
      device: LG Tv
radio_follow_on:
  alias: Radio - Follow - Aan
  sequence:
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.music_follow
radio_follow_off:
  alias: Radio - Follow - Uit
  sequence:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.music_follow
radio_selected_on:
  alias: Radio - Selected - Aan
  sequence:
  - service: media_player.play_media
    data_template:
      entity_id: "{%- if states('input_select.media_player') in ['Overal', 'Beneden']
        -%}\n  media_player.alexa_kitchen_2\n{%- elif states('input_select.media_player')
        in ['Keuken'] -%}\n  media_player.alexa_kitchen_amp\n{%- elif states('input_select.media_player')
        in ['Woonkamer'] -%}\n  media_player.alexa_livingroom_1\n{%- elif states('input_select.media_player')
        in ['Badkamer'] -%}\n  media_player.alexa_bathroom\n{%- elif states('input_select.media_player')
        in ['Mobiele'] -%}\n  media_player.alexa_mobile\n{%- else -%}\n  script.empty\n{%-
        endif %}\n"
      media_content_id: "{%- if states('input_select.media_player') in ['Overal']
        -%}\n  {{ states('input_text.radio_station_current') }} on the Alexa Everywhere
        group\n{%- elif states('input_select.media_player') in ['Beneden'] -%}\n  {{
        states('input_text.radio_station_current') }} on the Alexa Downstairs group\n{%-
        else -%}\n  {{ states('input_text.radio_station_current') }}\n{%- endif %}\n"
      media_content_type: TUNEIN
  - delay: 00:00:05
  - service: script.turn_on
    data_template:
      entity_id: "{%- if states('input_select.media_player') in ['Overal', 'Beneden']
        -%}\n  script.radio_kitchen_volume, script.radio_livingroom_volume, script.radio_bathroom_volume\n{%-
        elif states('input_select.media_player') in ['Beneden'] -%}\n  script.radio_kitchen_volume,
        script.radio_livingroom_volume\n{%- elif states('input_select.media_player')
        in ['Keuken'] -%}\n  script.radio_kitchen_volume\n{%- elif states('input_select.media_player')
        in ['Woonkamer'] -%}\n  script.radio_livingroom_volume\n{%- elif states('input_select.media_player')
        in ['Badkamer'] -%}\n  script.radio_bathroom_volume\n{%- else -%}\n  script.empty\n{%-
        endif %}\n"
radio_kitchen_on:
  alias: Radio - Keuken - Aan
  sequence:
  - service: media_player.play_media
    target:
      entity_id: media_player.alexa_kitchen_amp
    data:
      media_content_id: '{{ states(''input_text.radio_station_current'') }}'
      media_content_type: TUNEIN
    metadata: {}
  - delay: 00:00:05
  - service: script.turn_on
    data:
      entity_id: script.radio_kitchen_volume
radio_bathroom_on:
  alias: Radio - Badkamer - Aan
  sequence:
  - service: media_player.play_media
    data:
      entity_id: media_player.alexa_bathroom
      media_content_id: '{{ states(''input_text.radio_station_current'') }}'
      media_content_type: TUNEIN
  - delay: 00:00:05
  - service: script.turn_on
    data:
      entity_id: script.radio_bathroom_volume
radio_livingroom_on:
  alias: Radio - Woonkamer - Aan
  sequence:
  - service: media_player.play_media
    data:
      entity_id: media_player.alexa_livingroom_1
      media_content_id: '{{ states(''input_text.radio_station_current'') }}'
      media_content_type: TUNEIN
  - delay: 00:00:05
  - service: script.turn_on
    data:
      entity_id: script.radio_livingroom_volume
radio_downstairs_on:
  alias: Radio - Beneden - Aan
  sequence:
  - service: media_player.play_media
    data_template:
      entity_id: media_player.alexa_kitchen_2
      media_content_id: '"{{ states(''input_text.radio_station_current'') }}" on Alexa
        Downstairs group'
      media_content_type: TUNEIN
  - delay: 00:00:05
  - service: script.turn_on
    data:
      entity_id:
      - script.radio_kitchen_volume
      - script.radio_livingroom_volume
radio_downstairs_off:
  alias: Radio - Beneden - Uit
  sequence:
  - condition: state
    entity_id: media_player.alexa_downstairs
    state: playing
  - service: media_player.turn_off
    data:
      entity_id: media_player.alexa_downstairs
  - condition: state
    entity_id: remote.harmony_hub
    attribute: current_activity
    state: Alexa
  - service: script.turn_on
    entity_id: script.harmony_hub_powered_off
radio_everywhere_on:
  alias: Radio - Overal - Aan
  sequence:
  - service: media_player.play_media
    data_template:
      entity_id: media_player.alexa_kitchen_2
      media_content_id: '"{{ states(''input_text.radio_station_current'') }}" on the
        Alexa Everywhere group'
      media_content_type: TUNEIN
  - delay: 00:00:05
  - service: script.turn_on
    entity_id:
    - script.radio_kitchen_volume
    - script.radio_livingroom_volume
    - script.radio_bathroom_volume
radio_bathroom_off:
  alias: Radio - Badkamer - Uit
  sequence:
  - condition: state
    entity_id: media_player.alexa_bathroom
    state: playing
  - service: media_player.turn_off
    data:
      entity_id: media_player.alexa_bathroom
radio_kitchen_off:
  alias: Radio - Keuken - Uit
  sequence:
  - condition: state
    entity_id: media_player.alexa_kitchen_amp
    state: playing
  - service: media_player.turn_off
    data:
      entity_id: media_player.alexa_kitchen_amp
radio_livingroom_off:
  alias: Radio - Woonkamer - Uit
  sequence:
  - service: media_player.turn_off
    data:
      entity_id: media_player.alexa_livingroom_1
  mode: single
radio_livingroom_volume:
  alias: Radio - Woonkamer - Volume
  sequence:
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.alexa_livingroom_1
      volume_level: "{%- if (states('sensor.time') <= \"08:30\") and (now().weekday()
        in (0,1,2,3,4)) -%}\n  0.50\n{%- elif (states('sensor.time') <= \"07:30\")
        and (now().weekday() in (5,6)) -%}\n  0.65\n{%- elif (states('input_select.woning_status')
        in ['Juist Wakker']) -%}\n  0.50\n{%- else -%}\n  0.65\n{%- endif %}\n"
radio_kitchen_volume:
  alias: Radio - Keuken - Volume
  sequence:
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.alexa_kitchen_amp
      volume_level: "{%- if (states('input_select.woning_status') in ['Thuis (Werk)'])
        -%}\n  0.03\n{%- elif (now().weekday() in (0,1,2,3,4)) and (states('sensor.time')
        <= \"06:58\") -%}\n  0.03\n{%- elif (now().weekday() in (0,1,2,3,4)) and (states('sensor.time')
        >= \"06:59\") -%}\n  0.1\n{%- elif (now().weekday() in (5,6)) and (states('sensor.time')
        <= \"07:30\")  -%}\n  0.1\n{%- else -%}\n  0.17\n{%- endif %}\n"
radio_bathroom_volume:
  alias: Radio - Badkamer - Volume
  sequence:
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.alexa_bathroom
      volume_level: "{%- if (states('sensor.time') <= \"08:30\") and (now().weekday()
        in (0,1,2,3,4)) -%}\n  0.03\n{%- elif (states('sensor.time') <= \"07:30\")
        and (now().weekday() in (5,6)) -%}\n  0.03\n{%- elif (states('input_select.woning_status')
        in ['Juist Wakker']) -%}\n  0.03\n{%- else -%}\n  0.03\n{%- endif %}\n"
light_bathroom_on:
  alias: Licht - Badkamer - Aan
  sequence:
  - service: scene.turn_on
    data_template:
      entity_id: '{% if states(''input_select.woning_status'') in [''Slapen''] and
        ((as_timestamp(states.sensor.date.state + '' '' + states.sensor.time.state)
        - as_timestamp(states.input_select.woning_status.last_changed)) / 60 ) | int
        < 6 and (states(''sensor.time'') >= ''05:00'' and states(''sensor.time'')
        <= ''23:30'') %}  scene.badkamer_normaal {% elif states(''input_select.woning_status'')
        in [''Slapen''] and (states(''sensor.time'') >= ''05:00'' and states(''sensor.time'')
        <= ''23:30'') %} scene.badkamer_gedimmed {% elif states(''input_select.woning_status'')
        in [''Slapen''] %} scene.badkamer_nacht {% elif states(''input_select.woning_status'')
        in [''Juist Wakker''] %} scene.badkamer_gedimmed {% elif (states(''sensor.time'')
        <= ''06:10'' or states(''sensor.time'') >= ''21:40'') %} scene.badkamer_gedimmed
        {% elif states(''input_boolean.sun_up_down'') in [''on''] %} scene.badkamer_normaal_dag
        {% else %} scene.badkamer_normaal {% endif %}'
  mode: single
light_dressing_on:
  alias: Licht - Dressing - Aan
  sequence:
  - service: scene.turn_on
    data_template:
      entity_id: "{% if states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')
        > '05:01' and states('sensor.time') < '21:50') %}\n  scene.dressing_nacht\n{%
        elif states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')
        >= '21:51' or states('sensor.time') <= '05:00') %}\n  scene.dressing_nacht\n{%
        elif states('input_select.woning_status') in ['Juist Wakker'] %}\n  scene.dressing_gedimmed\n{%
        elif states('sensor.time') >= '21:40' or states('sensor.time') <= '06:45'
        %}\n  scene.dressing_gedimmed\n{% else %}\n  scene.dressing_normaal\n{% endif
        %}\n"
light_kitchen_on:
  alias: Licht - Keuken - Aan
  sequence:
  - service: scene.turn_on
    data_template:
      entity_id: "{% if states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')
        > '05:01' and states('sensor.time') < '23:00') %}\n  scene.keuken_gedimmed\n{%
        elif states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')
        >= '23:01' or states('sensor.time') <= '05:00') %}\n  scene.keuken_nacht\n{%
        elif states('sensor.time') >= states('input_datetime.sleep_elmo') and states('input_boolean.media_livingroom')
        in ['on'] %}\n  scene.keuken_film\n{% elif (states('sensor.time') >= '21:40'
        and states('sensor.time') <= '06:30') %}\n  scene.keuken_gedimmed\n{% elif
        states('sensor.hue_sensor_keuken_light_level') < '100' and states('binary_sensor.hue_sensor_keuken_motion')
        in ['off'] and states('input_select.woning_status') in ['Thuis', 'Juist Thuis',
        'Thuis (Werk)', 'Thuis (Verlof)'] %}\n  scene.keuken_gedimmed\n{% elif states('input_boolean.sun_up_down')
        in ['on'] %}\n  scene.keuken_normaal_dag\n{% else %}\n  scene.keuken_normaal\n{%
        endif %}\n"
  mode: single
light_bedroom2_on:
  alias: Licht - Slaapkamer 2 - Aan
  sequence:
  - service: scene.turn_on
    data_template:
      entity_id: "{%- if (now().weekday() in (0,1,2,3,4) and states('sensor.time')
        >= states('input_datetime.awake_week_elmo') and states('sensor.time') < '08:01')
        or (now().weekday() in (5,6) and states('sensor.time') > states('input_datetime.awake_weekend_elmo')
        and states('sensor.time') < '08:01:00') -%}\n  scene.slaapkamer_2_ochtend\n{%-
        elif (states('sensor.time') >= states('input_datetime.sleep_elmo')) -%}\n
        \ scene.slaapkamer_2_nacht\n{%- elif (states('sensor.time') >= states('input_datetime.dutje_start')
        or states('sensor.time') <= states('input_datetime.dutje_stop')) -%}\n  scene.slaapkamer_2_nacht\n{%-
        else -%}\n  scene.slaapkamer_2_normaal\n{%- endif %}\n"
  mode: single
light_garden1_on:
  alias: Licht - Tuin 1 - Aan
  sequence:
  - service: scene.turn_on
    data:
      entity_id: scene.tuin1_normaal
light_garden2_on:
  alias: Licht - Tuin 2 - Aan
  sequence:
  - service: scene.turn_on
    data:
      entity_id: scene.tuin2_normaal
light_gardenshed_on:
  alias: Licht - Tuinhuis - Aan
  sequence:
  - service: scene.turn_on
    data:
      entity_id:
      - scene.tuinhuis_normaal
light_porch_on:
  alias: Licht - Veranda - Aan
  sequence:
  - service: scene.turn_on
    data_template:
      entity_id: "{% if states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')
        > '05:01' and states('sensor.time') < '23:00') %}\n  scene.veranda_gedimmed\n{%
        elif states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')
        >= '23:01' or states('sensor.time') <= '05:00') %}\n  scene.veranda_nacht\n{%
        elif states('sensor.time') >= states('input_datetime.sleep_elmo') and states('input_boolean.media_livingroom')
        in ['on'] %}\n  scene.veranda_film\n{% elif states('sensor.time') >= states('input_datetime.sleep_elmo')
        and state_attr('remote.harmony_hub', 'current_activity') in ['TV Decoder','WebOS','Apple
        tv'] %}\n  scene.veranda_televisie\n{% elif states('input_boolean.media_kitchen')
        in ['on'] %}\n  scene.veranda_gedimmed\n{% elif states('sensor.time') >= '21:40'
        %}\n  scene.veranda_gedimmed\n{% elif states('sensor.time') < '07:15' %}\n
        \ scene.veranda_gedimmed\n{% else %}\n  scene.veranda_normaal\n{% endif %}\n"
  mode: single
light_livingroom_on:
  alias: Licht - Woonkamer - Aan
  sequence:
  - service: scene.turn_on
    data_template:
      entity_id: "{% if states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')
        > '05:01' and states('sensor.time') < '23:00') %}\n  scene.woonkamer_gedimmed\n{%
        elif states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')
        >= '23:01' or states('sensor.time') <= '05:00') %}\n  scene.woonkamer_nacht\n{%
        elif states('sensor.time') >= states('input_datetime.sleep_elmo') and states('input_boolean.media_livingroom')
        in ['on'] %}\n  scene.woonkamer_film\n{% elif state_attr('remote.harmony_hub',
        'current_activity') in ['TV Decoder','WebOS','Apple tv'] %}\n  scene.woonkamer_televisie\n{%
        elif states('sensor.time') >= '21:40' %}\n  scene.woonkamer_gedimmed\n{% elif
        (states('sensor.hue_sensor_woonkamer_light_level') | float(0)) > 26 %}\n  scene.woonkamer_gedimmed\n{%
        else %}\n  scene.woonkamer_normaal\n{% endif %}\n"
light_livingroom_off:
  alias: Licht - Woonkamer - Uit
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.keep_christmas_on
        state: 'on'
      - condition: state
        entity_id: input_boolean.light_downstairs
        state: 'on'
      - condition: or
        conditions:
        - condition: state
          entity_id: input_select.woning_status
          state: Thuis
        - condition: state
          entity_id: input_select.woning_status
          state: Juist Thuis
        - condition: state
          entity_id: input_select.woning_status
          state: Thuis (Verlof)
        - condition: state
          entity_id: input_select.woning_status
          state: Thuis (Werk)
        - condition: state
          entity_id: input_select.woning_status
          state: Juist Wakker
      sequence:
      - service: scene.turn_on
        data:
          entity_id: scene.woonkamer_uit_kerstmis
    default:
    - service: scene.turn_on
      data:
        entity_id: scene.woonkamer_uit
input_trigger_away:
  alias: Input - Trigger Away
  sequence:
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.trigger_away
input_trigger_home:
  alias: Input - Trigger Home
  sequence:
  - service: input_boolean.turn_on
    entity_id: input_boolean.trigger_home
input_trigger_morning:
  alias: Input - Trigger Morning
  sequence:
  - service: input_boolean.turn_on
    entity_id: input_boolean.trigger_morning
input_trigger_sleep:
  alias: Input - Trigger Sleep
  sequence:
  - service: input_boolean.turn_on
    entity_id: input_boolean.trigger_sleep
evo_status_away:
  alias: Evohome - Status - Away
  sequence:
  - service: evohome.set_system_mode
    data:
      mode: Away
evo_status_custom:
  alias: Evohome - Status - Custom
  sequence:
  - service: evohome.set_system_mode
    data:
      mode: Custom
  mode: single
evo_status_economy:
  alias: Evohome - Status - Economy
  sequence:
  - service: evohome.set_system_mode
    data:
      mode: AutoWithEco
evo_status_heating_off:
  alias: Evohome - Status - Heating Off
  sequence:
  - service: evohome.set_system_mode
    data:
      mode: HeatingOff
evo_status_day_off:
  alias: Evohome - Status - Day Off
  sequence:
  - service: evohome.set_system_mode
    data:
      mode: DayOff
  mode: single
evo_status_auto:
  alias: Evohome - Status - Auto
  sequence:
  - service: evohome.set_system_mode
    data:
      mode: Auto
  mode: single
evo_zone_bathroom_reset:
  alias: Evohome - Badkamer - Reset
  sequence:
  - condition: template
    value_template: '{{ (state_attr(''climate.badkamer'', ''preset_mode'') != ''none''
      ) }}'
  - service: climate.set_preset_mode
    data:
      entity_id: climate.badkamer
