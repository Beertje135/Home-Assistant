        \ Caroline is bijna thuis. (Rumst E19)\n{% endif %}\n"
      data:
        group: bewoner
        tag: caro-status
notify_vacuum:
  sequence:
  - service: script.turn_on
    entity_id:
    - script.notify_vacuum_ios_bert
    - script.notify_vacuum_ios_caro
    - script.notify_vacuum_alexa
notify_vacuum_alexa:
  sequence:
  - condition: or
    conditions:
    - condition: state
      entity_id: group.bewoners
      state: home
    - condition: state
      entity_id: group.bezoekers
      state: home
  - condition: not
    conditions:
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.vacuum_clean_today
        state: 'off'
      - condition: state
        entity_id: vacuum.dusty
        state: docked
  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.woning_status
      state: Slapen
  - wait_template: '{{ is_state(''group.bewoners_router'', ''home'') }}'
    timeout: 00:05:00
    continue_on_timeout: false
  - delay: 00:00:10
  - service: notify.alexa_media
    data_template:
      target:
      - media_player.alexa_kitchen_2
      - media_player.alexa_bathroom
      - media_player.alexa_livingroom_2
      message: "{% if state_attr('vacuum.dusty', 'status') == 'Stuck' %}\n  'Dusty
        is stuck. Stupid Dusty'\n{% elif state_attr('vacuum.dusty', 'bin_full') ==
        true %}\n  'Dusty has eaten to much. Please empty his belly.'\n{% elif states('vacuum.dusty')
        in ['docked'] and states('input_boolean.vacuum_clean_today') in ['on'] %}\n
        \ 'Dusty hasn't completed his task today'\n{% elif states('vacuum.dusty')
        in ['cleaning'] %}\n  'Dusty starts cleaning the house. Beep Beep'\n{% else
        %}\n  'Dusty is still going strong'\n{% endif %}\n"
      data:
        type: announce
        method: speak
