          volume_level: 0.04
        target:
          entity_id: media_player.apple_homepod_mini_zwart_1
    - conditions:
      - condition: not
        conditions:
        - condition: state
          entity_id: person.caroline
          state: home
      - condition: state
        entity_id: person.bert
        state: home
      - condition: time
        after: 07:30:00
      sequence:
      - service: media_player.volume_set
        data:
          volume_level: 0.1
        target:
          entity_id: media_player.apple_homepod_mini_zwart_1
    - conditions:
