radio_kitchen_off:
  alias: Radio - Keuken - Uit
  sequence:
  - condition: state
    entity_id: media_player.alexa_kitchen_amp
    state: playing
  - service: media_player.turn_off
    data:
      entity_id: media_player.alexa_kitchen_amp
radio_livingroom_off:
  alias: Radio - Woonkamer - Uit
  sequence:
  - service: media_player.turn_off
    data:
      entity_id: media_player.alexa_livingroom_1
  mode: single
radio_livingroom_volume:
  alias: Radio - Woonkamer - Volume
  sequence:
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.alexa_bathroom
      volume_level: "{%- if (states('sensor.time') <= \"08:30\") and (now().weekday()\
        \ in (0,1,2,3,4)) -%}\n  0.07\n{%- elif (states('sensor.time') <= \"07:30\"\
        ) and (now().weekday() in (5,6)) -%}\n  0.07\n{%- elif (states('input_select.woning_status')\
        \ in ['Juist Wakker']) -%}\n  0.07\n{%- else -%}\n  0.13\n{%- endif %}\n"
radio_kitchen_volume:
  alias: Radio - Keuken - Volume
  sequence:
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.alexa_kitchen_amp
      volume_level: "{%- if (now().weekday() in (0,1,2,3,4)) and (states('sensor.time')\
        \ <= \"06:58\") -%}\n  0.04\n{%- elif (now().weekday() in (0,1,2,3,4)) and\
        \ (states('sensor.time') >= \"06:58\") and (states('sensor.time') <= \"07:01\"\
        ) -%}\n  0.3\n{%- elif (now().weekday() in (0,1,2,3,4)) and (states('sensor.time')\
        \ >= \"07:01\") and (states('sensor.time') <= \"07:59\") -%}\n  0.04\n{%-\
        \ elif (now().weekday() in (0,1,2,3,4)) and (states('sensor.time') >= \"07:58\"\
        ) and (states('sensor.time') <= \"08:01\") -%}\n  0.3\n{%- elif (now().weekday()\
        \ in (0,1,2,3,4)) and (states('sensor.time') >= \"08:01\") and (states('sensor.time')\
        \ <= \"08:59\") -%}\n  0.10\n{%- elif (now().weekday() in (0,1,2,3,4)) and\
        \ (states('sensor.time') >= \"08:58\") and (states('sensor.time') <= \"09:01\"\
        ) -%}\n  0.3\n{%- elif (now().weekday() in (0,1,2,3,4)) and (states('sensor.time')\
        \ >= \"09:01\") -%}\n  0.04\n{%- elif (now().weekday() in (5,6)) and (states('sensor.time')\
        \ <= \"07:30\")  -%}\n  0.04\n{%- else -%}\n  0.15\n{%- endif %}\n"
radio_bathroom_volume:
  alias: Radio - Badkamer - Volume
  sequence:
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.alexa_bathroom
      volume_level: "{%- if (states('sensor.time') <= \"08:30\") and (now().weekday()\
        \ in (0,1,2,3,4)) -%}\n  0.03\n{%- elif (states('sensor.time') <= \"07:30\"\
        ) and (now().weekday() in (5,6)) -%}\n  0.03\n{%- elif (states('input_select.woning_status')\
        \ in ['Juist Wakker']) -%}\n  0.03\n{%- else -%}\n  0.13\n{%- endif %}\n"
light_bathroom_on:
  alias: Licht - Badkamer - Aan
  sequence:
  - service: scene.turn_on
    data_template:
      entity_id: "{% if states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')\
        \ >= '05:00' and states('sensor.time') <= '23:30') %}\n  scene.badkamer_gedimmed\n\
        {% elif states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')\
        \ <= '05:00' or states('sensor.time') >= '23:30') %}\n  scene.badkamer_nacht\n\
        {% elif states('input_select.woning_status') in ['Juist Wakker'] %}\n  scene.badkamer_gedimmed\n\
        {% elif (states('sensor.time') <= '06:00' or states('sensor.time') >= '22:45')\
        \ %}\n  scene.badkamer_gedimmed\n{% else %}\n  scene.badkamer_normaal\n{%\
        \ endif %}\n"
  mode: single
light_dressing_on:
  alias: Licht - Dressing - Aan
  sequence:
  - service: scene.turn_on
    data_template:
      entity_id: "{% if states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')\
        \ > '05:01' and states('sensor.time') < '23:00') %}\n  scene.dressing_gedimmed\n\
        {% elif states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')\
        \ >= '23:01' or states('sensor.time') <= '05:00') %}\n  scene.dressing_nacht\n\
        {% elif states('input_select.woning_status') in ['Juist Wakker'] %}\n  scene.dressing_gedimmed\n\
        {% elif states('sensor.time') >= '22:00' or states('sensor.time') <= '06:45'\
        \ %}\n  scene.dressing_gedimmed\n{% else %}\n  scene.dressing_normaal\n{%\
        \ endif %}\n"
light_kitchen_on:
  alias: Licht - Keuken - Aan
  sequence:
  - service: scene.turn_on
    data_template:
      entity_id: "{% if states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')\
        \ > '05:01' and states('sensor.time') < '23:00') %}\n  scene.keuken_gedimmed\n\
        {% elif states('input_select.woning_status') in ['Slapen'] and (states('sensor.time')\
        \ >= '23:01' or states('sensor.time') <= '05:00') %}\n  scene.keuken_nacht\n\
        {% elif states('sensor.time') >= states('input_datetime.sleep_elmo') and states('input_boolean.media_livingroom')\
        \ in ['on'] %}\n  scene.keuken_film\n{% elif states('input_boolean.media_kitchen')\
        \ in ['on'] %}\n  scene.keuken_televisie\n{% elif states('sensor.time') >=\
        \ '22:00' %}\n  scene.keuken_gedimmed\n{% elif states('sensor.hue_sensor_keuken_light_level')\
        \ < '100' and states('binary_sensor.hue_sensor_keuken_motion') in ['off']\
        \ and states('input_select.woning_status') in ['Thuis', 'Juist Thuis', 'Thuis\
        \ (Werk)', 'Thuis (Verlof)'] %}\n  scene.keuken_gedimmed\n{% else %}\n  scene.keuken_normaal\n\
        {% endif %}\n"
light_bedroom2_on:
  alias: Licht - Slaapkamer 2 - Aan
  sequence:
  - service: scene.turn_on
    data_template:
      entity_id: "{%- if (now().weekday() in (0,1,2,3,4) and states('sensor.time')\
        \ >= states('input_datetime.awake_week_elmo') and states('sensor.time') <\
        \ '08:01') or (now().weekday() in (5,6) and states('sensor.time') > states('input_datetime.awake_weekend_elmo')\
        \ and states('sensor.time') < '08:01:00') -%}\n  scene.slaapkamer_2_ochtend\n\
        {%- elif (states('sensor.time') >= states('input_datetime.sleep_elmo')) -%}\n\
        \  scene.slaapkamer_2_nacht\n{%- elif (states('sensor.time') >= states('input_datetime.dutje_start')\
        \ or states('sensor.time') <= states('input_datetime.dutje_stop')) -%}\n \
        \ scene.slaapkamer_2_nacht\n{%- else -%}\n  scene.slaapkamer_2_normaal\n{%-\
        \ endif %}\n"
  mode: single
