empty:
  alias: Empty
  sequence:
  - delay: 00:00:01
all_switch_off:
  alias: All - Switch - Uit
  sequence:
  - service: light.turn_off
    entity_id: light.hue_smart_plug_extra
all_remote_off:
  alias: All - Remote - Uit
  sequence:
  - service: script.turn_on
    entity_id: script.harmony_hub_powered_off
  - condition: state
    entity_id: input_boolean.keep_computer_on
    state: 'off'
  - delay: 00:05:00
  - condition: state
    entity_id: input_boolean.keep_computer_on
    state: 'off'
  - condition: template
    value_template: '{{ states(''input_select.woning_status'') in [''Juist Weg'',
      ''Weg'', ''Slapen''] }}'
  - service: script.turn_on
    entity_id: script.computer_off
all_music_off:
  alias: All - Music - Stop
  sequence:
  - service: media_player.turn_off
    entity_id: media_player.alexa_bathroom, media_player.alexa_bathroom_show, media_player.alexa_livingroom_2,
      media_player.alexa_kitchen_amp, media_player.alexa_kitchen_1, media_player.alexa_kitchen_2,
      media_player.alexa_livingroom_1, media_player.alexa_everywhere, media_player.alexa_downstairs,
      media_player.alexa_garden
all_light_off:
  alias: All - Light - Uit
  sequence:
  - service: light.turn_off
    entity_id: light.hue_light_woonkamer, light.hue_light_kamer_elmo_one, light.hue_light_kamer_elmo_two,
      light.hue_light_veranda, light.milight_keuken_bridge, light.milight_woonkamer_bridge,
      light.hue_smart_plug_woonkamer_one, light.hue_smart_plug_veranda, light.hue_smart_plug_woonkamer_two,
      light.aarlo_arlo_elmo
all_all_off:
  alias: All - All - Uit
  sequence:
  - service: script.turn_on
    entity_id: script.all_light_off, script.all_music_off, script.all_remote_off,
      script.all_switch_off
dusty_on:
  alias: Dusty - Aan
  sequence:
  - condition: time
    after: input_datetime.dusty_start
    before: input_datetime.dusty_stop
  - condition: numeric_state
    entity_id: sensor.hue_sensor_keuken_light_level
    above: '10'
  - condition: template
    value_template: '{{ states(''vacuum.dusty'') in [''docked''] }}'
  - condition: state
    entity_id: input_boolean.vacuum_clean_today
    state: 'on'
  - service: vacuum.start
    data:
      entity_id: vacuum.dusty
  mode: single
dusty_off:
  alias: Dusty - Uit
  sequence:
  - condition: template
    value_template: '{{ states(''vacuum.dusty'') not in [''docked''] }}'
  - service: vacuum.return_to_base
    data:
      entity_id: vacuum.dusty
restart_homekit:
  alias: Restart - Homekit starten
  sequence:
  - delay: 00:02:00
  - timeout: 00:15:00
    continue_on_timeout: false
    wait_template: "{%- if not states('climate.ons_huisje') -%}\n  false\n{%- elif\
      \ not states('climate.keuken') -%}\n  false\n{%- elif not states('light.hue_light_kamer_elmo_one')\
      \ -%}\n  false\n{%- elif not states('light.milight_keuken_bridge') -%}\n  false\n\
      {%- elif not states('light.milight_woonkamer_bridge') -%}\n  false\n{%- elif\
      \ not states('device_tracker.router_iphone_bert') -%}\n  false\n{%- elif not\
      \ states('sensor.ons_huisje_sensor_water') -%}\n  false\n{%- elif not states('light.hue_smart_plug_extra')\
      \ -%}\n  false\n{%- else -%}\n  true\n{%- endif %}\n"
  - delay: 00:01:00
  - service: homekit.start
  - service: script.turn_on
    entity_id: script.notify_homekit_restart
restart_homekit_not:
  alias: Restart - Homekit niet starten
  sequence:
  - delay: 00:02:00
  - timeout: 00:15:00
    continue_on_timeout: false
    wait_template: "{%- if not states('climate.ons_huisje') -%}\n  true\n{%- elif\
      \ not states('climate.keuken') -%}\n  true\n{%- elif not states('light.hue_light_kamer_elmo_one')\
      \ -%}\n  true\n{%- elif not states('light.milight_keuken_bridge') -%}\n  true\n\
      {%- elif not states('light.milight_woonkamer_bridge') -%}\n  true\n{%- elif\
      \ not states('device_tracker.router_iphone_bert') -%}\n  true\n{%- elif not\
      \ states('sensor.ons_huisje_sensor_water') -%}\n  true\n{%- elif not states('light.hue_smart_plug_extra')\
      \ -%}\n  true\n{%- else -%}\n  false\n{%- endif %}\n"
  - service: script.turn_on
    entity_id: script.notify_homekit_not_restart
restart_hassio:
  alias: Restart - Hassio
  sequence:
  - service: automation.turn_on
    entity_id: all
  - delay: 00:01:00
  - service: input_boolean.turn_off
    entity_id: input_boolean.trigger_away, input_boolean.trigger_home, input_boolean.trigger_sleep,
      input_boolean.trigger_morning
  - service: input_boolean.turn_on
    entity_id: input_boolean.light_downstairs
  - service: script.turn_on
    entity_id: script.notify_hassio_restart
  mode: single
computer_off:
  alias: Computer - Uit
  sequence:
  - condition: state
    entity_id: input_boolean.keep_computer_on
    state: 'off'
  - service: hassio.addon_stdin
    data:
      addon: core_rpc_shutdown
      input: pc_bert_lan
computer_on:
  alias: Computer - Aan
  sequence:
  - condition: state
    entity_id: group.bewoners
    state: home
  - service: switch.turn_on
    entity_id: switch.wake_on_lan
