  - service: script.turn_on
    entity_id:
    - script.notify_tracker_bezoeker_thuis_ios_caro
    - script.notify_tracker_bezoeker_thuis_ios_bert
    - script.notify_tracker_bezoeker_thuis_alexa
notify_tracker_bezoeker_thuis_alexa:
  sequence:
  - condition: template
    value_template: '{{ states(''input_select.woning_status'') not in [''Slapen'']
      }}'
  - wait_template: '{{ is_state(''group.bewoners_router'', ''home'') }}'
    timeout: 00:05:00
    continue_on_timeout: false
  - service: notify.alexa_media
    data_template:
      target:
      - media_player.alexa_bathroom
      - media_player.alexa_kitchen_2
      - media_player.alexa_livingroom_2
      message: "{% if (bezoeker_state) == 'home' %}\n  'Just So You Know. {{ bezoeker
        }} just arrived at our house.'\n{% else %}\n  '{{ bezoeker }} just left.'\n{%
        endif %}\n"
      data:
        type: announce
        method: speak
notify_tracker_bezoeker_thuis_ios_bert:
  sequence:
  - condition: state
    entity_id: input_boolean.notify_bert
    state: 'on'
  - condition: not
    conditions:
    - condition: state
      entity_id: person.bert
      state: home
  - service: notify.mobile_app_iphone_van_bert
    data_template:
      title: BEZOEKER
      message: "{% if (bezoeker_state) == 'home' %}\n  {{ bezoeker }} is aangekomen
        bij ons thuis.\n{% else %}\n  {{ bezoeker }} is weer vertrokken.\n{% endif
        %}\n"
      data:
        group: bezoek
notify_tracker_bezoeker_thuis_ios_caro:
  sequence:
  - condition: state
    entity_id: input_boolean.notify_caro
    state: 'on'
  - condition: not
    conditions:
    - condition: state
      entity_id: person.caroline
      state: home
  - service: notify.mobile_app_iphone_van_caroline
    data_template:
      title: BEZOEKER
      message: "{% if (bezoeker_state) == 'home' %}\n  {{ bezoeker }} is aangekomen
        bij ons thuis.\n{% else %}\n  {{ bezoeker }} is weer vertrokken.\n{% endif
        %}\n"
      data:
        group: bezoek
notify_tracker_caro_thuis:
  sequence:
  - service: script.turn_on
    entity_id:
    - script.notify_tracker_caro_thuis_ios_bert
    - script.notify_tracker_caro_thuis_alexa
notify_tracker_caro_thuis_alexa:
  sequence:
  - wait_template: '{{ states(''device_tracker.router_iphone_caro'') == ''home'' and
      state_attr(''device_tracker.router_iphone_caro'', ''ap_mac'') == ''f0:9f:c2:d6:9e:72''
      }}'
    timeout: 00:10:00
    continue_on_timeout: false
  - delay: 00:00:10
  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.woning_status
      state: Slapen
  - condition: or
    conditions:
    - condition: not
      conditions:
      - condition: state
        entity_id: person.bert
        state: home
    - condition: state
      entity_id: person.bert
      state: home
      for: 0:10:00
  - service: notify.alexa_media
    data_template:
      target:
      - media_player.alexa_kitchen_2
      - media_player.alexa_livingroom_2
      message: Hello Caroline, Welcome Back Home.
      data:
        type: announce
        method: speak
notify_tracker_caro_thuis_ios_bert:
  sequence:
  - condition: state
    entity_id: input_boolean.notify_bert
    state: 'on'
  - service: notify.mobile_app_iphone_van_bert
    data_template:
      title: CARO STATUS
      message: "{% if states('person.caroline') in ['home'] %}\n  Caroline is aangekomen
        thuis.\n{% else %}\n  Caroline is thuis vertrokken.\n{% endif %}\n"
      data:
        group: bewoner
        tag: caro-status
notify_tracker_caro_zones:
  sequence:
  - service: script.turn_on
    entity_id:
