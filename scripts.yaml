    state: 'on'
  - service: notify.mobile_app_iphone_van_bert
    data_template:
      title: CARO STATUS
      message: "{% if states('person.caroline') in ['Daycare Ivy', 'BKO Toverbos',
        'School De Wingerd', 'Nona & Pepe', 'Mimi & Fleri'] %}\n  Caroline is aangekomen
        bij {{ states('person.caroline') }}.\n{% elif states('person.caroline') in
