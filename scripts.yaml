    data_template:
      target:
      - media_player.alexa_kitchen_2
      - media_player.alexa_bathroom
      - media_player.alexa_livingroom_2
      message: "{% if states('person.caroline') in ['Daycare Ivy', 'BKO Toverbos',
        'School De Wingerd', 'Nona & Pepe', 'Mimi & Fleri'] %}\n  'Mama just arrived
        at {{ states('person.caroline') }}.\n{% elif states('person.caroline') in
