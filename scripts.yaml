notify_energy_solar_status:
  sequence:
  - service: script.turn_on
    entity_id:
    - script.notify_energy_solar_status_alexa
    - script.notify_energy_solar_status_ios_bert
    - script.notify_energy_solar_status_ios_caro
notify_energy_solar_status_alexa:
  sequence:
  - condition: state
    entity_id: group.bewoners
    state: home
  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.woning_status
      state: Slapen
  - wait_template: '{{ is_state(''group.bewoners_router'', ''home'') }}'
    timeout: 00:05:00
    continue_on_timeout: false
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.solaredge_current_power
        above: 500
      sequence:
      - service: notify.alexa_media
        data:
          target:
          - media_player.alexa_kitchen_2
          - media_player.alexa_bathroom
          - media_player.alexa_livingroom_2
          message: Solar Power is on,,, Please start your machines.
          data:
            type: announce
            method: speak
    default:
    - service: notify.alexa_media
      data:
        target:
        - media_player.alexa_kitchen_2
        - media_player.alexa_bathroom
        - media_player.alexa_livingroom_2
        message: There isn't enough solar energy at the moment.
        data:
          type: announce
          method: speak
notify_energy_solar_status_ios_bert:
  sequence:
  - condition: state
    entity_id: input_boolean.notify_bert
    state: 'on'
  - condition: not
    conditions:
    - condition: state
      entity_id: person.bert
      state: home
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.solaredge_current_power
        above: 500
      sequence:
      - service: notify.mobile_app_iphone_van_bert
        data_template:
          title: ENERGIE
          message: Er is voldoende zonne energie.
          data:
            group: energie
            tag: energie-status
    default:
    - service: notify.mobile_app_iphone_van_bert
      data_template:
        title: ENERGIE
        message: Er is onvoldoende zonne energie.
        data:
          group: energie
          tag: energie-status
notify_energy_solar_status_ios_caro:
  sequence:
  - condition: state
    entity_id: input_boolean.notify_caro
    state: 'on'
  - condition: not
    conditions:
    - condition: state
      entity_id: person.caroline
      state: home
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.solaredge_current_power
        above: 500
      sequence:
      - service: notify.mobile_app_iphone_van_caroline
        data_template:
          title: ENERGIE
          message: Er is voldoende zonne energie. Tijd om te wassen.
          data:
            group: energie
            tag: energie-status
    default:
    - service: notify.mobile_app_iphone_van_caroline
      data_template:
        title: ENERGIE
        message: Er is onvoldoende zonne energie. Ja kan STOPPEN met wassen.
        data:
          group: energie
          tag: energie-status
