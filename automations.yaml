- id: waste_001
  alias: Vuilbakken - Bert Thuis
  description: Notificatie voor vuilbakken als Bert thuis komt.
  max_exceeded: silent
  trigger:
  - entity_id: person.bert
    platform: state
    to: home
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.woning_status
      state: Thuis
    - condition: state
      entity_id: input_select.woning_status
      state: Thuis Werk
    - condition: state
      entity_id: input_select.woning_status
      state: Thuis Verlof
  - condition: or
    conditions:
    - condition: numeric_state
      entity_id: sensor.recycleapp_glas
      attribute: Days_until
      above: 0
      below: 2
    - condition: numeric_state
      entity_id: sensor.recycleapp_papier
      attribute: Days_until
      above: 0
      below: 2
    - condition: numeric_state
      entity_id: sensor.recycleapp_pmd
      attribute: Days_until
      above: 0
      below: 2
    - condition: numeric_state
      entity_id: sensor.recycleapp_restafval
      attribute: Days_until
      above: 0
      below: 2
  action:
  - wait_for_trigger:
    - platform: state
      entity_id: device_tracker.router_iphone_bert
      to: home
    continue_on_timeout: false
    timeout: 00:05:00
  - service: script.turn_on
    entity_id: script.notify_waste_ios_bert
  mode: single
