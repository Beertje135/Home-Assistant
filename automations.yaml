- id: music_livingroom_001
  alias: Muziek - Woonkamer - Play
  trigger:
  - platform: state
    entity_id: remote.harmony_hub
    attribute: current_activity
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: state
        state: playing
        entity_id: media_player.alexa_livingroom_1
      - condition: not
        conditions:
        - condition: state
          entity_id: remote.harmony_hub
          attribute: current_activity
          state: Alexa
    - condition: and
      conditions:
      - condition: not
        conditions:
        - condition: state
          state: playing
          entity_id:
          - media_player.alexa_livingroom_1
        - condition: state
          state: playing
          entity_id:
          - media_player.alexa_downstairs
        - condition: state
          state: playing
          entity_id:
          - media_player.alexa_everywhere
      - condition: state
        entity_id: remote.harmony_hub
        attribute: current_activity
        state: Alexa
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: remote.harmony_hub
        attribute: current_activity
        state: Alexa
      - condition: not
        conditions:
        - condition: state
          state: playing
          entity_id: media_player.alexa_livingroom_1
        - condition: state
          state: playing
          entity_id: media_player.alexa_downstairs
        - condition: state
          state: playing
          entity_id: media_player.alexa_everywhere
