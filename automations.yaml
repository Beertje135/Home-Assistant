        \ -%}\n  Slapen\n{%- elif states('input_select.woning_status') in ['Thuis',\
        \ 'Juist Wakker', 'Juist Thuis', 'Thuis (Werk)', 'Thuis (Verlof)'] and trigger.entity_id\
        \ == 'input_boolean.trigger_away' -%}\n  Juist Weg\n{%- endif %}"
