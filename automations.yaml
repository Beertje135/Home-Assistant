  - platform: state
    entity_id: group.bewoners
  - platform: state
    entity_id: group.bezoekers
  condition:
  - condition: or
    conditions:
    - condition: template
      value_template: '{{ (states(''input_select.woning_status'') in [''Weg'', ''Op
        Vakantie''] and states(''group.bewoners'') in [''home'']) or (states(''input_select.woning_status'')
        in [''Weg''] and states(''group.bezoekers'') in [''home'']) }}'
    - condition: template
      value_template: '{{ states(''input_select.woning_status'') in [''Juist Thuis'',
        ''Thuis'', ''Thuis (Werk)'', ''Thuis (Verlof)''] and states(''group.bewoners'')
        in [''not_home''] and states(''group.bezoekers'') in [''not_home''] }}'
    - condition: template
      value_template: '{{ states(''input_select.woning_status'') in [''Juist Weg'']
        and (states(''group.bewoners'') in [''home''] or states(''group.bezoekers'')
        in [''home'']) and states(''calendar.verlof_agenda'') in [''on''] }}'
    - condition: template
      value_template: '{{ states(''input_select.woning_status'') in [''Juist Weg'']
        and (states(''group.bewoners'') in [''home''] or states(''group.bezoekers'')
        in [''home'']) }}'
  action:
  - service: input_select.select_option
    entity_id: input_select.woning_status
    data_template:
      option: "{% if (states('input_select.woning_status') in ['Weg', 'Op Vakantie']\
        \ and states('group.bewoners') in ['home']) or (states('input_select.woning_status')\
        \ in ['Weg'] and states('group.bezoekers') in ['home']) %}\n  Juist Thuis\n\
        {% elif states('input_select.woning_status') in ['Juist Thuis', 'Thuis', 'Thuis\
        \ (Werk)', 'Thuis (Verlof)'] and states('group.bewoners') in ['not_home']\
        \ and states('group.bezoekers') in ['not_home'] %}\n  Juist Weg\n{% elif states('input_select.woning_status')\
        \ in ['Juist Weg'] and (states('group.bewoners') in ['home'] or states('group.bezoekers')\
        \ in ['home']) and states('calendar.verlof_agenda') in ['on'] %}\n  Thuis\
        \ (Verlof)\n{% elif states('input_select.woning_status') in ['Juist Weg']\
        \ and (states('group.bewoners') in ['home'] or states('group.bezoekers') in\
        \ ['home']) and (states('sensor.time') >= \"07:20\") and (states('sensor.time')\
        \ <= \"18:00\") and (now().weekday() in (0,1,2,3,4)) %}\n  Thuis (Werk)\n\
        {% elif states('input_select.woning_status') in ['Juist Weg'] and (states('group.bewoners')\
        \ in ['home'] or states('group.bezoekers') in ['home']) %}\n  Thuis\n{% elif\
        \ states('input_select.woning_status') in ['Juist Weg'] %}\n  Juist Weg\n\
        {% elif states('input_select.woning_status') in ['Juist Thuis'] %}\n  Juist\
        \ Thuis\n{% elif states('input_select.woning_status') in ['Juist Wakker']\
        \ %}\n  Juist Wakker\n{% elif states('input_select.woning_status') in ['Thuis']\
        \ %}\n  Thuis\n{% elif states('input_select.woning_status') in ['Thuis (Verlof)']\
        \ %}\n  Thuis (Verlof)\n{% elif states('input_select.woning_status') in ['Thuis\
        \ (Werk)'] %}\n  Thuis (Werk)\n{% elif states('input_select.woning_status')\
        \ in ['Weg'] %}\n  Weg\n{% elif states('input_select.woning_status') in ['Slapen']\
        \ %}\n  Slapen\n{% elif states('input_select.woning_status') in ['Op Vakantie']\
        \ %}\n  Op Vakantie\n{% endif %}\n"
