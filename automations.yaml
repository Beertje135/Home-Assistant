- id: ventilation_upstairs_001
  alias: Verluchting - Boolean based on Outside Temperature (Boven)
  trigger:
  - platform: template
    value_template: '{{ (state_attr(''weather.dark_sky'', ''temperature'')| float
      + 2) < state_attr(''climate.kamer_elmo'', ''current_temperature'') }}'
  - platform: template
    value_template: '{{ (state_attr(''weather.dark_sky'', ''temperature'')| float
      + 1) > state_attr(''climate.kamer_elmo'', ''current_temperature'') }}'
  condition:
  - condition: template
    value_template: '{{ is_state(''sensor.season'', ''summer'') }}'
  action:
    service: "{% if (state_attr('weather.dark_sky', 'temperature')| float + 2) < state_attr('climate.kamer_elmo',\
      \ 'current_temperature') -%}\n  input_boolean.turn_on\n{%- elif (state_attr('weather.dark_sky',\
      \ 'temperature')| float + 1) > state_attr('climate.kamer_elmo', 'current_temperature')\
      \ -%}\n  input_boolean.turn_off\n{%- endif %}\n"
    data:
      entity_id:
      - input_boolean.cooling_upstairs
