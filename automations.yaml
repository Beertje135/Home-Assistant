- id: ventilation_upstairs_001
  alias: Verluchting - Boolean based on Outside Temperature (Boven)
  description: TBD
  max_exceeded: silent
  trigger:
  - platform: numeric_state
    entity_id: sensor.hue_sensor_buiten_temperature
    above: 25.0
  - platform: numeric_state
    entity_id: sensor.hue_sensor_buiten_temperature
    below: 23.5
  condition:
  - condition: state
    entity_id: sensor.season
    state: summer
  action:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.hue_sensor_buiten_temperature
        above: 25.0
      sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.cooling_upstairs
    default:
    - service: input_boolean.turn_on
      entity_id: input_boolean.cooling_upstairs
- id: ventilation_downstairs_001
  alias: Verluchting - Boolean based on Outside Temperature (Beneden)
  description: TBD
  max_exceeded: silent
  trigger:
  - platform: template
    value_template: '{{(states("sensor.hue_sensor_buiten_temperature")|float(0) -
      1) - state_attr("climate.keuken", "current_temperature")|float(0) > 0 }}'
  - platform: template
    value_template: '{{states("sensor.hue_sensor_buiten_temperature")|float(0) + 1
      - state_attr("climate.keuken", "current_temperature")|float(0) < 0 }}'
  condition:
  - condition: state
    entity_id: sensor.season
    state: summer
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{(states("sensor.hue_sensor_buiten_temperature")|float(0)
          - 1) - state_attr("climate.keuken", "current_temperature")|float(0) > 0
          }}'
      sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.cooling_downstairs
    default:
    - service: input_boolean.turn_on
      entity_id: input_boolean.cooling_downstairs
