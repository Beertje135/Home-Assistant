        \ in ['Weg'] and states('group.bezoekers') in ['home']) %}\n  Juist Thuis\n\
        {% elif states('input_select.woning_status') in ['Juist Thuis', 'Thuis', 'Thuis\
        \ (Werk)', 'Thuis (Verlof)'] and states('group.bewoners') in ['not_home']\
        \ and states('group.bezoekers') in ['not_home'] %}\n  Juist Weg\n{% elif states('input_select.woning_status')\
        \ in ['Juist Weg'] and (states('group.bewoners') in ['home'] or states('group.bezoekers')\
        \ in ['home']) and states('calendar.verlof_agenda') in ['on'] %}\n  Thuis\
        \ (Verlof)\n{% elif states('input_select.woning_status') in ['Juist Weg']\
        \ and (states('group.bewoners') in ['home'] or states('group.bezoekers') in\
        \ ['home']) and (states('sensor.time') >= \"07:20\") and (states('sensor.time')\
        \ <= \"18:00\") and (now().weekday() in (0,1,2,3,4)) %}\n  Thuis (Werk)\n\
        {% elif states('input_select.woning_status') in ['Juist Weg'] and (states('group.bewoners')\
        \ in ['home'] or states('group.bezoekers') in ['home']) %}\n  Thuis\n{% elif\
        \ states('input_select.woning_status') in ['Juist Weg'] %}\n  Juist Weg\n\
