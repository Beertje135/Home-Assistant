                        - entity: input_boolean.light_garden_stay_on
                          name: Tuin
                          icon: mdi:power
                    footer:
                      type: buttons
                      entities:
                        - entity: input_boolean.light_downstairs
                          name: Sensors
                          icon: mdi:motion-sensor
              - title: Energie
                type: vertical-stack
                cards:
                  - type: glance
                    columns: 4
                    entities:
                      - entity: sensor.ons_huisje_total_consumption_today
                      - entity: sensor.solaredge_energy_today_template
                      - entity: sensor.ons_huisje_sensor_gas
                      - entity: sensor.ons_huisje_sensor_water
                    show_header_toggle: false
                    show_name: false
              - title: Verwarming
                type: vertical-stack
                cards:
                  - type: entities
                    entities:
                      - entity: climate.keuken
                        icon: mdi:stove
                        name: Keuken
                      - entity: climate.woonkamer
                        icon: mdi:sofa
                        name: Woonkamer
                      - entity: climate.badkamer
                        icon: mdi:shower
