                          - entity: group.licht_slaapkamer1
                            name: Slaap 1
                            tap_action:
                              action: more-info
                          - entity: group.licht_slaapkamer2
                            name: Slaap 2
                            tap_action:
                              action: more-info
                          - entity: group.licht_dressing
                            name: Dressing
                            tap_action:
                              action: more-info
                    header:
                      type: buttons
                      entities:
