title: Home
path: home
views:
  - title: Favorieten
    path: favorieten
    icon: 'mdi:star-box'
    panel: true
    cards:
      - id: root_stack_0
        type: 'custom:layout-card'
        layout_type: custom:vertical-layout
        layout:
          max_cols: 1
        cards:
          - id: home_tracker_0
            type: horizontal-stack
            cards:
              - type: tile
                entity: input_select.woning_status
                color: purple
                name: Status
              - type: tile
                entity: person.bert
                show_entity_picture: true
              - type: tile
                entity: person.caroline
                show_entity_picture: true
          - id: controls_tracker_0
            type: glance
            columns: 3
            entities:
              - entity: input_button.controls
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/controls
              - entity: input_button.lights
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/lights
              - entity: input_button.multimedia
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/multimedia
            show_name: true
            show_state: false
          - id: waste_tracker_0
            type: entity-filter
            entities:
              - entity: sensor.recycleapp_papier
                name: Papier
              - entity: sensor.recycleapp_glas
                name: Glas
              - entity: sensor.recycleapp_pmd
                name: PMD
              - entity: sensor.recycleapp_restafval
                name: Restafval
            state_filter:
              - value: 1
                operator: '<='
                attribute: Days_until
            card:
              show_name: true
              type: glance
            show_empty: false
          - id: problem_tracker_0
            type: entity-filter
            entities:
              - entity: sensor.hue_sensor_tuin_power
                name: Hue Sensor Battery Low - Tuin
                state_filter:
                  - operator: "<"
                    value: 10
              - entity: sensor.hue_sensor_tuinhuis_power
                name: Hue Sensor Battery Low - Tuinhuis
                state_filter:
                  - operator: "<"
                    value: 10
              - entity: sensor.hue_sensor_dressing_power
                name: Hue Sensor Battery Low - Dressing
                state_filter:
                  - operator: "<"
                    value: 10
              - entity: sensor.hue_sensor_keuken_power
                name: Hue Sensor Battery Low - Keuken
                state_filter:
                  - operator: "<"
                    value: 10
              - entity: sensor.hue_sensor_woonkamer_power
                name: Hue Sensor Battery Low - Woonkamer
                state_filter:
                  - operator: "<"
                    value: 10
              - entity: sensor.hue_dimmer_kamer_elmo_power
                name: Hue Dimmer Battery Low - Elmo
                state_filter:
                  - operator: "<"
                    value: 10
            show_empty: false
            state_filter:
              - Replace
              - "off"
              - Warning
              - Emergency
              - gray
              - yellow
              - red
              - Replace
              - Not Ok
            card:
              type: entities
          - id: device_tracker_0
            type: entity-filter
            entities:
              - entity: sensor.bezoek
              - entity: sensor.kuishulp
              - entity: sensor.babysit
              - entity: person.mama
              - entity: person.mark
              - entity: person.papa
              - entity: person.karen
              - entity: person.andy
              - entity: person.oma
              - entity: person.thomas
              - entity: person.niki
              - entity: person.marcus
              - entity: person.nancy
              - entity: vacuum.dusty
              - entity: switch.hue_smart_plug_five
              - entity: switch.hue_smart_plug_six
              - entity: input_boolean.keep_christmas_on
              - entity: input_boolean.keep_computer_on
            show_empty: false
            state_filter:
              - home
              - "on"
              - 'cleaning'
            card:
              show_name: true
              show_state: false
              type: glance
          - id: update_tracker_0
            type: entity-filter
            entities:
              - entity: update.home_assistant_operating_system_update
                name: Update OS
              - entity: update.home_assistant_core_update
                name: Update Core
              - entity: update.home_assistant_supervisor_update
                name: Update Supervisor
              - entity: sensor.hacs
                name: Update Hacs
              - entity: update.adguard_home_update
                name: Update AdGuard
              - entity: update.esphome_update
                name: Update ESPHome
              - entity: update.file_editor_update
                name: Update File Editor
              - entity: update.grafana_update
                name: Update Grafana
              - entity: update.home_assistant_google_drive_backup_update
                name: Update Google Drive Backup
              - entity: update.influxdb_update
                name: Update InfluxDB
              - entity: update.mosquitto_broker_update
                name: Update Mosquito Broker
              - entity: update.plex_media_server_update
                name: Update Plex Server
              - entity: update.rpc_shutdown_update
                name: Update RPC Shutdown
              - entity: update.samba_share_update
                name: Update Samba Share
              - entity: update.ssh_web_terminal_update
                name: Update SSH Terminal
            show_empty: false
            state_filter:
              - "on"
              - '1'
              - '2'
              - '3'
              - '4'
            card:
              type: glance
              show_name: true
              show_state: true
          - id: layout_0
            type: 'custom:layout-card'
            layout_type: custom:masonry-layout
            cards:
              - type: vertical-stack
                cards:
                  - type: glance
                    columns: 4
                    entities:
                      - sensor.ons_huisje_total_consumption_today
                      - sensor.solaredge_energy_today_template
                      - sensor.ons_huisje_sensor_gas
                      - sensor.ons_huisje_sensor_water
                    show_header_toggle: false
                    show_name: false
              - type: vertical-stack
                cards:
                  - type: entities
                    entities:
                      - entity: climate.keuken
                        icon: mdi:stove
                        name: Keuken
                      - entity: climate.woonkamer
                        icon: mdi:sofa
                        name: Woonkamer
                      - entity: climate.badkamer
                        icon: mdi:shower
                        name: Badkamer
                      - entity: climate.dressing
                        icon: mdi:hanger
                        name: Dressing
                      - entity: climate.slp_kamer
                        icon: mdi:bed-empty
                        name: Kamer van Trix
                      - entity: climate.kamer_elmo
                        icon: mdi:bed-empty
                        name: Kamer van Elmo
                      - entity: climate.zolder
                        icon: mdi:home-roof
                        name: Zolder
                      - entity: sensor.hue_sensor_buiten_temperature
                        icon: mdi:flower-tulip
                        name: Buiten
                    show_header_toggle: false
                    show_name: false
                    footer:
                      type: buttons
                      entities:
                        - entity: sensor.season
                          tap_action:
                            action: more-info
                        - entity: input_boolean.pre_heat
              - type: vertical-stack
                cards:
                  - type: entity-filter
                    show_empty: false
                    show_header_toggle: false
                    entities:
                      - media_player.apple_tv_keuken
                    state_filter:
                      - playing
                    card:
                      type: media-control
                      entity: media_player.apple_tv_keuken
                  - type: entity-filter
                    show_empty: false
                    show_header_toggle: false
                    entities:
                      - media_player.apple_tv_woonkamer
                    state_filter:
                      - playing
                    card:
                      type: media-control
                      entity: media_player.apple_tv_woonkamer
                  - type: entity-filter
                    show_empty: false
                    show_header_toggle: false
                    entities:
                      - media_player.keuken
                    state_filter:
                      - playing
                    card:
                      type: media-control
                      entity: media_player.keuken
                  - type: entity-filter
