title: Home
path: home
views:
  - title: Favorieten
    path: favorieten
    icon: 'mdi:star-box'
    panel: true
    cards:
    - id: root_stack_0
      type: 'custom:layout-card'
      layout_type: custom:vertical-layout
      layout:
        max_cols: 1
      cards:
      - id: home_tracker
        type: horizontal-stack
        cards:
        - type: tile
          entity: input_select.woning_status
          color: purple
          name: Status
        - type: tile
          entity: person.bert
          show_entity_picture: true
        - type: tile
          entity: person.caroline
          show_entity_picture: true
      - id: waste_tracker
        type: horizontal-stack
        cards:
        - type: entity-filter
          entities:
            - entity: sensor.recycleapp_papier
              name: Papier
            - entity: sensor.recycleapp_glas
              name: Glas
            - entity: sensor.recycleapp_pmd
              name: PMD
            - entity: sensor.recycleapp_restafval
              name: Restafval
          state_filter:
            - value: 1
              operator: '='
              attribute: Days_until
          card:
            show_name: true
            type: glance
          show_empty: false
      - id: problem_tracker
        type: horizontal-stack
        cards:
        - type: entity-filter
          entities:
            - entity: sensor.tradfri_shortcut_button_white_1_battery
              name: Ikea Tradfri Knop Batterij Laag
              state_filter:
                - operator: "<"
                  value: 10
            - entity: sensor.hue_outdoor_sensor_3_power
              name: Hue Sensor Battery Low - Tuin
              state_filter:
                - operator: "<"
                  value: 10
            - entity: sensor.hue_outdoor_sensor_1_power
              name: Hue Sensor Battery Low - Tuinhuis
              state_filter:
                - operator: "<"
                  value: 10
            - entity: sensor.hue_motion_sensor_1_power
              name: Hue Sensor Battery Low - Dressing
              state_filter:
                - operator: "<"
                  value: 10
            - entity: sensor.hue_motion_sensor_2_power
              name: Hue Sensor Battery Low - Keuken
              state_filter:
                - operator: "<"
                  value: 10
            - entity: sensor.hue_motion_sensor_3_power
              name: Hue Sensor Battery Low - Woonkamer
              state_filter:
                - operator: "<"
                  value: 10
            - entity: sensor.hue_dimmer_switch_1_power
              name: Hue Dimmer Battery Low - Elmo
              state_filter:
                - operator: "<"
                  value: 10
            - entity: sensor.hue_dimmer_switch_2_power
              name: Hue Dimmer Battery Low - Trix
              state_filter:
                - operator: "<"
                  value: 10
          show_empty: false
          card:
            type: entities
      - id: device_tracker
        type: horizontal-stack
        cards:
        - id: device_tracker_0a
          type: conditional
          conditions:
          - entity: input_boolean.keep_computer_on
            state: 'on'
          card:
            type: tile
            color: yellow
            entity: input_boolean.keep_computer_on
        - id: device_tracker_0c
          type: conditional
          conditions:
          - entity: input_boolean.keep_christmas_on
            state: 'on'
          card:
            type: tile
            color: yellow
            entity: input_boolean.keep_christmas_on
        - id: device_tracker_0d
          type: conditional
          conditions:
          - entity: binary_sensor.bezoek
            state: 'on'
          card:
            type: tile
            color: yellow
            entity: binary_sensor.bezoek
        - id: device_tracker_0e
          type: conditional
          conditions:
          - entity: input_select.woning_status
            state: 'Weg'
          - entity: input_boolean.pre_heat
            state: 'off'
          card:
            type: tile
            color: yellow
            entity: input_boolean.pre_heat
        - id: device_tracker_0f
          type: conditional
          conditions:
          - entity: input_select.woning_status
            state: 'Op Vakantie'
          - entity: input_boolean.pre_heat
            state: 'off'
          card:
            type: tile
            color: yellow
            entity: input_boolean.pre_heat
        - id: device_tracker_0g
          type: conditional
          conditions:
          - entity: input_boolean.pre_heat
            state: 'on'
          card:
            type: tile
            color: yellow
            entity: input_boolean.pre_heat
