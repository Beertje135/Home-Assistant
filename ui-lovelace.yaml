title: Home
path: home
views:
  - title: Favorieten
    path: favorieten
    icon: 'mdi:star-box'
    panel: true
    cards:
      - id: root_stack_0
        type: 'custom:layout-card'
        layout_type: custom:vertical-layout
        layout:
          max_cols: 1
        cards:
          - id: home_tracker_0
            type: entity-filter
            entities:
              - entity: input_select.woning_status
              - entity: climate.ons_huisje
              - entity: person.bert
              - entity: person.caroline
            state_filter:
              - home
              - not_home
              - "on"
              - "off"
              - Juist Thuis
              - Thuis
              - Juist Weg
              - Weg
              - Slapen
              - Juist Wakker
              - Thuis (Werk)
              - Thuis (Verlof)
              - Op Vakantie
              - Mimi & Fleri
              - Oma
              - Nelly
              - School De Wingerd
              - Nona & Pepe
              - Niki & Marcus
              - Andy
              - Hoevelei
              - Werk (Bert)
              - Werk (Caro)
              - Willebroek Station
              - Mechelen Station
              - Brussel Station
              - Checkpoint 1
              - Checkpoint 2
              - Chekcpoint 3
              - Checkpoint 4
              - Hospital St-Augustinus
              - Hospital Willebroek
              - Hospital Edegem
              - Hospital Reet
              - Hospital Middelheim
            card:
              show_name: false
              type: glance
          - id: heating_tracker_0
            type: entity-filter
            show_empty: false
            state_filter:
              - heat
            card:
              show_name: false
              type: entities
            entities:
              - entity: climate.ons_huisje
                name: Evohome
          - id: waste_tracker_0
            type: entity-filter
            entities:
              - entity: sensor.recycleapp_papier
                name: Papier
              - entity: sensor.recycleapp_glas
                name: Glas
              - entity: sensor.recycleapp_pmd
                name: PMD
              - entity: sensor.recycleapp_restafval
                name: Restafval
            state_filter:
              - value: 1
                operator: '<='
                attribute: Days_until
            card:
              show_name: true
              type: glance
            show_empty: false
          - id: problem_tracker_0
            type: entity-filter
            entities:
              - entity: sensor.hue_sensor_tuin_power
                name: Hue Sensor Battery Low - Tuin
                state_filter:
                  - operator: "<"
                    value: 10
              - entity: sensor.hue_sensor_tuinhuis_power
                name: Hue Sensor Battery Low - Tuinhuis
                state_filter:
                  - operator: "<"
                    value: 10
              - entity: sensor.hue_sensor_dressing_power
                name: Hue Sensor Battery Low - Dressing
                state_filter:
                  - operator: "<"
                    value: 10
              - entity: sensor.hue_sensor_keuken_power
                name: Hue Sensor Battery Low - Keuken
                state_filter:
                  - operator: "<"
                    value: 10
              - entity: sensor.hue_sensor_woonkamer_power
                name: Hue Sensor Battery Low - Woonkamer
                state_filter:
                  - operator: "<"
                    value: 10
              - entity: sensor.hue_dimmer_kamer_elmo_power
                name: Hue Dimmer Battery Low - Elmo
                state_filter:
                  - operator: "<"
                    value: 10
            show_empty: false
            state_filter:
              - Replace
              - "off"
              - Warning
              - Emergency
              - gray
              - yellow
              - red
              - Replace
              - Not Ok
            card:
              type: entities
          - id: device_tracker_0
            type: entity-filter
            entities:
              - entity: sensor.bezoek
              - entity: sensor.kuishulp
              - entity: sensor.babysit
              - entity: person.mama
              - entity: person.mark
              - entity: person.papa
              - entity: person.karen
              - entity: person.andy
              - entity: person.oma
              - entity: person.thomas
              - entity: person.niki
              - entity: person.marcus
              - entity: person.nancy
              - entity: vacuum.dusty
              - entity: input_boolean.keep_christmas_on
              - entity: input_boolean.keep_computer_on
            show_empty: false
            state_filter:
              - home
              - "on"
              - 'cleaning'
            card:
              show_name: true
              show_state: false
              type: glance
          - id: update_tracker_0
            type: entity-filter
            entities:
              - entity: update.home_assistant_operating_system_update
                name: Update OS
              - entity: update.home_assistant_core_update
                name: Update Core
              - entity: update.home_assistant_supervisor_update
                name: Update Supervisor
              - entity: sensor.hacs
                name: Update Hacs
              - entity: update.adguard_home_update
                name: Update AdGuard
              - entity: update.esphome_update
                name: Update ESPHome
              - entity: update.file_editor_update
                name: Update File Editor
              - entity: update.grafana_update
                name: Update Grafana
              - entity: update.home_assistant_google_drive_backup_update
                name: Update Google Drive Backup
              - entity: update.influxdb_update
                name: Update InfluxDB
              - entity: update.mosquitto_broker_update
                name: Update Mosquito Broker
              - entity: update.plex_media_server_update
                name: Update Plex Server
              - entity: update.rpc_shutdown_update
                name: Update RPC Shutdown
              - entity: update.samba_share_update
                name: Update Samba Share
              - entity: update.ssh_web_terminal_update
                name: Update SSH Terminal
            show_empty: false
            state_filter:
              - "on"
              - '1'
              - '2'
              - '3'
              - '4'
            card:
              type: glance
              show_name: true
              show_state: true
          - id: layout_0
            type: 'custom:layout-card'
            layout_type: custom:masonry-layout
            cards:
              - title: Controls
                type: vertical-stack
                cards:
                  - type: entities
                    show_header_toggle: false
                    entities:
                      - type: buttons
                        entities:
                          - entity: input_boolean.music_follow
                            name: Follow
                            icon: mdi:account-music
                          - entity: input_boolean.keep_computer_on
                            name: Keep on
                            icon: mdi:desktop-classic
                          - entity: input_boolean.vacuum_clean_today
                            name: Dusty
                            icon: mdi:robot-vacuum
                          - entity: input_boolean.visitor
                            name: Bezoek
                            icon: mdi:account-multiple
                          - entity: input_button.wake_elmo
                            name: Elmo
                            tap_action:
                              action: toggle
                          - entity: input_boolean.elmo_wekker
                            name: Wekker Elmo
              - title: Lights
                type: vertical-stack
                cards:
                  - type: entities
                    show_header_toggle: false
                    entities:
                      - type: buttons
                        entities:
