# AUTOMATION AMPLIFIER LIVING ROOM

- alias: Amplifier Woonkamer - Uit - Apple TV Not Playing
  trigger:
    - platform: state
      entity_id: media_player.apple_tv_4_woonkamer
      to: 'idle'
      for:
        minutes: 30
    - platform: state
      entity_id: media_player.apple_tv_4_woonkamer
      to: 'paused'
      for:
        minutes: 30
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_select.harmony_hub
      state: 'Apple Tv'
    - condition: or
      conditions:
      - condition: state
        entity_id: media_player.apple_tv_4_woonkamer
        state: 'idle'
      - condition: state
        entity_id: media_player.apple_tv_4_woonkamer
        state: 'paused'
  action:
    - service: input_select.select_option
      entity_id: input_select.harmony_hub
      data:
        option: "Powered Off"

