      entity_id: media_player.livingroom_alexa
      to: playing
    - platform: state
      entity_id: media_player.everywhere
      to: playing
    - platform: state
      entity_id: media_player.downstairs
      to: playing
  condition:
    - condition: state
      entity_id: input_select.harmony_hub
      state: 'Powered Off'
  action:
    - service: input_select.select_option
      entity_id: input_select.harmony_hub
      data:
        option: "Alexa"

- alias: Amplifier Woonkamer - Aan - Echo Playing (Harmony Powered Off)
  trigger:
    - platform: state
      entity_id: input_select.harmony_hub
      to: 'Powered Off'
  condition:
    condition: and
    conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: input_select.woning_status
          state: 'Thuis'
        - condition: state
          entity_id: input_select.woning_status
          state: 'Juist Thuis'
        - condition: state
          entity_id: input_select.woning_status
          state: 'Dag Thuis'
        - condition: state
          entity_id: input_select.woning_status
          state: 'Juist Wakker'
      - condition: or
        conditions:
        - condition: state
          entity_id: media_player.everywhere
          state: playing
        - condition: state
          entity_id: media_player.livingroom_alexa
          state: playing
        - condition: state
          entity_id: media_player.downstairs
          state: playing
  action:
    - delay: 00:00:05
    - service: input_select.select_option
      entity_id: input_select.harmony_hub
      data:
        option: "Alexa"

