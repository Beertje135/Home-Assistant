# AUTOMATION AMPLIFIER LIVING ROOM

- alias: Vacuum Dusty - Notify - Status Dusty Changes
  initial_state: 'off'
  trigger:
  - platform: template
    value_template: "{{ state_attr('vacuum.dusty', 'bin_full') == true }}"
  - platform: template
    value_template: "{{ state_attr('vacuum.dusty', 'status') == Stuck }}"
  - platform: state
    entity_id:
      - vacuum.dusty
    to: 'off'
  - platform: state
    entity_id:
      - vacuum.dusty
    to: 'on'
  condition:
  action:
  - service: script.turn_on
    entity_id:
      - script.notify_vacuum

- alias: Vacuum Dusty - Notify - Status Woning Changes
  initial_state: 'off'
  trigger:
  - platform: state
    entity_id: input_select.woning_status
    from: 'Juist Thuis'
    to: 'Thuis'
  - platform: state
    entity_id: input_select.woning_status
    from: 'Juist Thuis'
    to: 'Thuis (Werk)'
  - platform: state
    entity_id: input_select.woning_status
    from: 'Juist Thuis'
    to: 'Thuis (Verlof)'
  condition:
  action:
  - service: script.turn_on
    entity_id:
      - script.notify_vacuum

- alias: Vacuum Dusty - Cleaned Today
  trigger:
  - platform: state
    entity_id:
      - vacuum.dusty
    to: 'on'
    for:
      minutes: 55
  condition:
  - condition: state
    entity_id: input_boolean.vacuum_cleaned_today
    state: 'off'
  action:
  - service: input_boolean.turn_on
    entity_id:
      - input_boolean.vacuum_cleaned_today

- alias: Vacuum Dusty - Cleaned Today - Kuishulp
  trigger:
  - platform: state
    entity_id: calendar.kuishulp_agenda
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.vacuum_cleaned_today
    state: 'off'
  action:
  - service: input_boolean.turn_on
    entity_id:
      - input_boolean.vacuum_cleaned_today

- alias: Vacuum Dusty - Cleaned Today - Reset
  trigger:
  - platform: time
    at: '23:59:00'
  condition:
  - condition: state
    entity_id: input_boolean.vacuum_cleaned_today
    state: 'on'
  action:
  - service: input_boolean.turn_off
    entity_id:
      - input_boolean.vacuum_cleaned_today
