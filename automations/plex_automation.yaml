# AUTOMATION FOR LIGHT ALL WHEN PLEW CHANGES

- alias: Plex - Licht - Woonkamer
  trigger:
  - platform: state
    entity_id: input_boolean.plex_livingroom
  condition:
  action:
  - service: script.turn_on
    data_template:
      entity_id: >
        {%- if states('input_boolean.plex_livingroom') in ['on'] -%}
          script.plex_on_woonkamer
        {%- elif states('input_boolean.plex_livingroom') in ['off'] -%}
          script.plex_off_woonkamer
        {% endif %}

